<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Album</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/album-detail.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">
        <img src="images/logo.png" alt="SnapNest Logo" >
    </a>
    <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">🌗</button>
 </nav>

  <h1 id="albumTitle" class="album-title"></h1>

  <!-- Hidden input for upload -->
  <input type="file" id="mediaUploader"  accept="image/*,video/*" multiple style="display: none;">
  <progress id="uploadProgress" max="100" value="0" style="display:none; width: 100%; margin-top: 10px;"></progress>
 

  <!-- Where media will be shown -->
  <div id="mediaGrid" class="media-grid"></div>

  <!-- Media Viewer Modal -->
  <div id="mediaModal" class="media-modal" style="display: none;">
    <span class="modalCloseIcon" id="modalCloseIcon" style="position:absolute; top:10px; right:10px; cursor:pointer; font-size:24px;">❌</span> <!-- close icon -->
    <div class="modal-content">
      <div class="modal-preview" id="modalPreview"></div>
      <div class="modal-info">
          <p><span>✏️</span> Add a note:</p>
          <textarea id="mediaNote" placeholder="Write your thoughts..."></textarea>
          <button id="saveNoteBtn" disabled style="display: none;">Done</button>
        <button id="deleteMediaBtn">🗑️ Delete This Media</button>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/album-detail.js"></script>
</body>
</html>
